<!DOCTYPE html>
<html>
  <head>
    <title>RonDEX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use advanced charting and trading for KDA tokens">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
      }
      h1, h2 {
        text-align: center;
        margin: 10px 0;
        font-size: 35px;
      }
      .chart-container {
        margin: 10px;
        height: 500px;
        width: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .swap-container {
        margin: 10px;
        height: 300px;
        width: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 10px 10px;
      }
      #chart {
        width: auto;
        height: 500px;
        margin: 5px 0px;
      }
      }
    </style>
  </head>
  <body>
    <h1>RonDEX</h1>

    <!-- TradingView Widget BEGIN -->
    <div class="chart-container">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <div id="chart"></div>
        
    </div>
    <!-- TradingView Widget END -->

    <!-- Swap Container BEGIN -->
    <div class="swap-container">
      <h2>Swap</h2>
      Coming soon
</div>
<!-- Swap Container END -->
</body>
</html>
