<!DOCTYPE html>
<html>
  <head>
    <title>RonDEX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use advanced charting and trading for KDA tokens">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
      }
      h1, h2 {
        text-align: center;
        margin: 10px 0;
        font-size: 35px;
      }
      .chart-container {
        margin: 10px;
        height: 500px;
        width: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .swap-container {
        margin: 10px;
        height: 300px;
        width: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 10px 10px;
      }
      #chart {
        width: auto;
        height: 500px;
        margin: 5px 0px;
      }
      .switch-container {
        position: absolute;
        top: 15px; /* Adjust top value as needed */
        left: 20px; /* Adjust left value as needed */
      }
      .toggle-switch {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 120px;
        position: relative;
      }
      .toggle-switch input[type="checkbox"] {
        display: none;
      }
      .switch {
        width: 60px;
        height: 30px;
        background-color: #ccc;
        border-radius: 5px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s;
        border: 1px;
      }
      .switch::before {
        content: "";
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 10%;
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 0.3s;
        cursor: pointer;
      }
      #period1H {
        color: #000000;
        position: absolute;
        left: 5px;
        z-index: 10;
        transition: color 0.3s;
        cursor: pointer;
      }
      #period1D {
        color: #000000;
        position: absolute;
        right: 65px;
        z-index: 10;
        transition: color 0.3s;
        cursor: pointer;
      }
      .toggle-switch input[type="checkbox"]:checked + .switch {
        background-color: #ccc;
      }
      .toggle-switch input[type="checkbox"]:checked + .switch::before {
        transform: translateX(30px);
      }
      }
    </style>
  </head>
  <body>
    <div class="switch-container">
      <div class="toggle-switch">
        <input type="checkbox" id="periodToggle">
        <label for="periodToggle" class="switch"></label>
        <span id="period1H">1H</span>
        <span id="period1D">1D</span>
      </div>
    </div>
    <h1>RonDEX</h1>

    <!-- Chart div BEGIN -->
    <div class="chart-container">
        <div id="chart"></div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="wiza-chart.js"></script> 
    </div>
    <!-- Chart div END -->

    <!-- Swap Container BEGIN -->
    <div class="swap-container">
      <h2>Swap - Soon Soon</h2>
    </div>
    <!-- Swap Container END -->
</body>
</html>
