	<script>
function calculateScore() {
    var element = parseInt(document.getElementById("element").value);
    var resistance = parseInt(document.getElementById("resistance").value);
    var weakness = parseInt(document.getElementById("weakness").value);
    if (element && resistance && weakness) {
        var score = element + resistance + weakness;
        document.getElementById("score").innerHTML = score;
        document.getElementById("score").style.display = "block";

        var scoreColor;
        if (score >= 43) {
            scoreColor = "#fad96b";
        } else if (score <= 12) {
            scoreColor = "#FFFFFF"; // white
        } else {
            var red = 34 + Math.round((1 - (score - 12) / 31) * (255 - 34));
            var green = 198 + Math.round((1 - (score - 12) / 31) * (255 - 198));
            var blue = 233 + Math.round((1 - (score - 12) / 31) * (255 - 233));
            scoreColor = "rgb(" + red + "," + green + "," + blue + ")";
        }
        document.getElementById("score").style.color = scoreColor;
    }
}
	</script>
